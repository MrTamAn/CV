<script>

        let s1 = +document.getElementById('b4').value;
        let s2 = +document.getElementById('b5').value;
        let s3 = +document.getElementById('b6').value;

        if (s1 > s2 && s1 > s3) {
            document.getElementById('b7').innerHTML = 'Số lớn nhất là: ' + s1
        }
        if (s2 > s1 && s2 > s3) {

</script>
<script>

    function songuyen(){
        let d = document.getElementById('6').value;

        }

</script>
<script>
    function chiahet() {
        let a = +document.getElementById('1').value;
        let b = +document.getElementById('2').value;
        if (a % b == 0) {
            document.getElementById('3').innerHTML = ('a chia hết cho b: ' + true)
        } else {
            document.getElementById('3').innerHTML = ('a chia hết cho b: ' + false)
        }
    }
</script>
<script>
function sotuoi(){

        document.getElementById('5').innerHTML = 'đủ tuổi'

    }
}
