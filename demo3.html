<!DOCTYPE html>
<html lang="en">
<head>

    <title>dien tich hinh tron</title>
</head>
<body>
<script>
let c = Number(prompt('Bán kính hình tròn:'));
let dt = Math.PI*Math.pow(c,2);
let cv = 2*Math.PI*c;

document.write( 'Diện tích hình tròn có bán kính: ' + c + ' là ' + dt.toFixed(2) + '<hr>');
document.write( 'Chu vi hình tròn có bán kính: ' + c + ' là ' + cv.toFixed(2));
//document.write('chu vi hình tròn là: ' + cv1)

</script>
